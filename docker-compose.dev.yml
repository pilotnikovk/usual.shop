version: '3.8'

services:
  # PostgreSQL база данных для разработки
  postgres:
    image: postgres:15-alpine
    container_name: ussil-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ussil
      POSTGRES_PASSWORD: ussil_dev_password
      POSTGRES_DB: ussil_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ussil"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Adminer - веб-интерфейс для PostgreSQL
  adminer:
    image: adminer:latest
    container_name: ussil-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    environment:
      ADMINER_DEFAULT_SERVER: postgres

volumes:
  postgres_dev_data:
    driver: local
